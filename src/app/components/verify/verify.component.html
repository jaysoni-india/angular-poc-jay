<div class="jumbotron text-center">
  <h2> Enter Auth Password</h2>
    <div class="form">
      <div class="form-group">
        <label>
          <input name="password" type="password" [(ngModel)]="password" placeholder="Enter Auth Password" class="form-control" />
        </label>
      </div>
      <div>
        <button class="btn btn-primary" (click)="verify()">Verify</button>
      </div>
    </div>
</div>
